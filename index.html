<!DOCTYPE html>
<html>
    <head>
        <title>LarabergJS Playground</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./dist/styles.css">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Edit</h1>
            <textarea name="content" id="content" cols="30" rows="10"></textarea>
            <br>
            <button class="button" >Save</button>
        </div>
        <div id="app"></div>
    </body>
    <script src="./dist/index.js"></script>
    <script>
        const element = document.getElementById('content');

        const settings = {
            mediaUpload: (upload) => {
                const {filesList, onFileChange} = upload
                console.log({...upload})
                const files = []

                console.log([...filesList])

                for (var i = 0; i < filesList.length; i++) {
                    files.push({url: window.URL.createObjectURL(filesList[i])})
                }

                onFileChange(files)

                setTimeout(() => {
                    const uploadedFiles = []
                    for (var i = 0; i < filesList.length; i++) {
                        uploadedFiles.push({
                            id: i,
                            name: `test-image-${i}`,
                            url: 'https://i.stack.imgur.com/y9DpT.jpg'
                        })
                    }
                    onFileChange(uploadedFiles)
                }, 1000)
            }
        }

        Laraberg.initializeEditor(element, settings);
    </script>
</html>
